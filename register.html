			<h1 class="text-center pb-3">Get started</h1>
			<div class="page-content smaller">
				<div class="container text-center">
					

								<h5>Create new account</h5>

								<form action="https://l2-corona-api.adeptio.cc/apiv1/register">
									<div class="input-group form-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
										</div>
										<input type="text" class="form-control" placeholder="username" name="user" required>
									</div>
									<div class="input-group form-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-envelope"></i></span>
										</div>
										<input type="email" class="form-control" placeholder="email" name="email" required>
									</div>
									<div class="input-group form-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" class="form-control" placeholder="password" name="passw" required>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-danger login_btn">Create account</button>
									</div>
								</form>
			
								<div class="justify-content-center links">
									Have an account? <a href="/login.html" class="text-muted"> Login</a>
								</div>
			
					
				</div>
			</div>
