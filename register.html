								<h5>Create new account</h5>

								<form action="https://l2-corona-api.adeptio.cc/apiv1/register">
									<div class="input-group form-group input-group-lg">
										<div class="input-group-prepend">
											<span class="input-group-text bg-white text-muted"><i class="fas fa-user"></i></span>
										</div>
										<input type="text" class="form-control" placeholder="User name" name="user" required>
									</div>
									<div class="input-group form-group input-group-lg">
										<div class="input-group-prepend">
											<span class="input-group-text bg-white text-muted"><i class="fas fa-envelope"></i></span>
										</div>
										<input type="email" class="form-control" placeholder="E-mail" name="email" required>
									</div>
									<div class="input-group form-group input-group-lg">
										<div class="input-group-prepend">
											<span class="input-group-text bg-white text-muted"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" class="form-control" placeholder="Password" name="passw" required>
									</div>
									<div class="form-group btn-group-lg">
										<button type="submit" class="btn btn-danger login_btn pl-5 pr-5 rounded-pill">Create account</button>
									</div>
								</form>
			
								<div class="justify-content-center links">
									Have an account? <a href="/login.html" class="text-muted"> Login</a>
								</div>
